<div class="container">
  <div class="login-box">
    <form action="" [formGroup]="form" class="login__form">
      <div class="login__form__control">
        <label for="nickname">Escribe tu usuario:</label>
        <input
          type="text"
          name="nickname"
          formControlName="nickname"
          [class.is-invalid]="
            form.get('nickname')?.touched && form.get('nickname')?.invalid
          "
        />
      </div>
      <div class="login__form__control">
        <label for="password">Escribe tu contraseña:</label>
        <input
          type="password"
          name="password"
          formControlName="password"
          [class.is-invalid]="
            form.get('password')?.touched && form.get('password')?.invalid
          "
        />
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <a>He olvidado la contraseña</a>
    <a>Registrarme</a>
  </div>
</div>
